    <!-- ZONE PRINCIPALE -->
    <div class="main-area">
      <div class="central-column">
        <div class="clock-container">
          <div class="clock">
            <!-- SVG horloge -->
            <svg class="clock-svg-main" viewBox="0 0 200 200">
              <circle class="clock-background-circle" cx="100" cy="100" r="96"/>
              <circle class="np-ring-base" cx="100" cy="100" r="70"/>
              <circle id="np-ring-progress" class="np-ring-progress" cx="100" cy="100" r="70"/>
              <g id="dots-layer"></g>
            </svg>

            <!-- Contenu central -->
            <div class="clock-core">
              <div id="clock-time" class="clock-time">00:00:00</div>
              <div id="onair-label" class="onair-label"></div>
              <div id="np-phase-label" class="np-phase-label"></div>
              <div id="np-chrono-main" class="np-chrono-main">00:00</div>

              <div class="now-playing">
                <div id="np-artist" class="now-playing-artist"> </div>
                <div id="np-title" class="now-playing-title"> </div>
              </div>
            </div>
          </div>
        </div>
