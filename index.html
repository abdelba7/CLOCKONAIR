<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CLOCK ONAIR – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --font-main: -apple-system, BlinkMacSystemFont, system-ui, -system-ui,
        "Segoe UI", sans-serif;

      /* Dark */
      --bg-main-dark: radial-gradient(circle at top, #252833 0, #070910 55%, #020308 100%);
      --text-primary-dark: #f5f5f7;
      --text-muted-dark: #9c9ca4;
      --accent-dark: #23d56b;
      --border-subtle-dark: rgba(255,255,255,0.08);

      /* Light */
      --bg-main-light: radial-gradient(circle at top, #f4f6fb 0, #e4e8f2 55%, #d7ddea 100%);
      --text-primary-light: #14151a;
      --text-muted-light: #5f636b;
      --accent-light: #0ca95b;
      --border-subtle-light: rgba(0,0,0,0.12);
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-main);
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: var(--bg-main-dark);
      background-size: cover;
      background-position: center;
      color: var(--text-primary-dark);
      transition: background-image 180ms ease-out, color 180ms ease-out;
    }

    body.theme-dark {
      --bg-main: var(--bg-main-dark);
      --text-primary: var(--text-primary-dark);
      --text-muted: var(--text-muted-dark);
      --accent: var(--accent-dark);
      --border-subtle: var(--border-subtle-dark);
      background-image: var(--bg-main-dark);
      color: var(--text-primary-dark);
    }

    body.theme-light {
      --bg-main: var(--bg-main-light);
      --text-primary: var(--text-primary-light);
      --text-muted: var(--text-muted-light);
      --accent: var(--accent-light);
      --border-subtle: var(--border-subtle-light);
      background-image: var(--bg-main-light);
      color: var(--text-primary-light);
    }

    .screen {
      width: min(520px, 96vw);
      padding: 20px 22px 18px;
      box-sizing: border-box;
      background: radial-gradient(circle at top, rgba(0,0,0,0.55), rgba(0,0,0,0.85));
      border-radius: 20px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06),
        0 18px 45px rgba(0,0,0,0.9);
      color: #f5f5f7;
    }

    body.theme-light .screen {
      background: radial-gradient(circle at top, rgba(255,255,255,0.98), rgba(236,240,248,0.98));
      color: var(--text-primary);
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.06),
        0 14px 32px rgba(0,0,0,0.18);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-svg {
      height: 32px;
      width: auto;
      display: block;
    }

    .logo-svg .logo-s0 { fill: #000000; }
    .logo-svg .logo-s1 { fill: #0064f5; }
    .logo-svg .logo-s2 { fill: #001ed2; }
    .logo-svg .logo-text-shape { fill: #ffffff; }
    body.theme-light .logo-svg .logo-text-shape { fill: #000000; }

    body.theme-dark .logo-svg .logo-s1 { fill: #0064f5; }
    body.theme-dark .logo-svg .logo-s2 { fill: #001ed2; }
    body.theme-light .logo-svg .logo-s1 { fill: #36ff9b; }
    body.theme-light .logo-svg .logo-s2 { fill: #019454; }

    .logo-svg .logo-disc-group {
      transform-origin: 64px 65px;
      animation: logo-breathe 2.8s ease-in-out infinite;
    }

    @keyframes logo-breathe {
      0%   { transform: scale(1);    filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
      50%  { transform: scale(1.04); filter: drop-shadow(0 0 8px rgba(255,255,255,0.35)); }
      100% { transform: scale(1);    filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
    }

    .app-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 4px 7px;
      font-size: 0.78rem;
      background: rgba(0,0,0,0.4);
      color: var(--text-muted);
      cursor: pointer;
      gap: 4px;
    }

    body.theme-light .theme-toggle {
      background: rgba(255,255,255,0.92);
      border-color: rgba(0,0,0,0.12);
      color: var(--text-muted);
    }

    .theme-toggle span {
      font-size: 0.9rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 4px;
    }

    .section-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .field-group {
      margin-bottom: 4px;
    }

    .label {
      display: block;
      font-size: 0.78rem;
      margin-bottom: 4px;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .input-text {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.5);
      color: inherit;
      padding: 7px 12px;
      font-size: 0.9rem;
      outline: none;
      box-sizing: border-box;
    }

    body.theme-light .input-text {
      background: rgba(255,255,255,0.95);
      border-color: rgba(0,0,0,0.12);
    }

    .roles-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .role-btn {
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.5);
      color: inherit;
      font-size: 0.82rem;
      padding: 8px 10px;
      text-align: left;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 2px;
      transition: background 120ms ease-out, border-color 120ms ease-out, transform 80ms ease-out;
    }

    .role-btn span:first-child {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.75rem;
    }

    .role-btn span:last-child {
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .role-btn.role-active {
      border-color: var(--accent);
      background: rgba(0,0,0,0.8);
      transform: translateY(-1px);
    }

    body.theme-light .role-btn {
      background: rgba(255,255,255,0.96);
      border-color: rgba(0,0,0,0.12);
    }

    body.theme-light .role-btn.role-active {
      background: #ffffff;
      border-color: var(--accent);
    }

    .studio-switch {
      display: inline-flex;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      background: rgba(0,0,0,0.5);
    }

    body.theme-light .studio-switch {
      background: rgba(255,255,255,0.96);
      border-color: rgba(0,0,0,0.12);
    }

    .studio-option {
      padding: 6px 18px;
      font-size: 0.82rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      border-right: 1px solid transparent;
      user-select: none;
    }

    .studio-option:last-child {
      border-right: none;
    }

    .studio-option.studio-active {
      background: rgba(0,0,0,0.85);
      color: var(--accent);
    }

    body.theme-light .studio-option.studio-active {
      background: #ffffff;
      color: var(--accent);
    }

    .footer-actions {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }

    .error-msg {
      font-size: 0.78rem;
      color: #ff3b30;
      min-height: 1em;
    }

    .btn-primary {
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.02)
      );
      color: inherit;
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    body.theme-light .btn-primary {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,1),
        rgba(238,241,252,1)
      );
      border-color: rgba(0,0,0,0.12);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
    }

    .small-hint {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    @media (max-width: 480px) {
      .screen { padding: 16px 14px 14px; }
      .roles-grid { grid-template-columns: 1fr; }
      .footer-actions { justify-content: space-between; }
    }
  </style>
</head>
<body class="theme-dark">
  <div class="screen">
    <header class="header">
      <div class="logo-wrapper">
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 515 130" aria-hidden="true">
          <g id="ici">
            <path fill-rule="evenodd" class="logo-s0 logo-text-shape" d="m170.1 0.7v23.8h-26.2v-23.8zm22.5 115.2c-8.7-8.7-13-20.5-13-35.5 0-14.8 4.5-26.6 13.4-35.4 8.9-8.9 20.8-13.3 35.9-13.3 12.6 0 23 3.2 30.9 9.8 7.9 6.5 12.7 15.4 14.6 26.9h-27.1c-2.2-9.7-8.8-15.4-18.8-15.4-6.7 0-12.2 2.6-16.2 7.6-4 5.1-6.1 11.7-6.1 19.8 0 8.1 2.1 14.8 6.1 19.8q1.4 1.8 3.3 3.2 1.8 1.5 3.9 2.5 2.1 1 4.4 1.4 2.3 0.5 4.6 0.5c10.1 0 17-6 18.8-15.7h27.3c-1.9 11.4-6.9 20.4-15 27-8.3 6.6-18.8 9.9-31.6 9.9-15.1 0-26.9-4.3-35.4-13.1zm-48.7-83.1h26.2v95.1h-26.2zm139.2 0h26.2v95.1h-26.2v-95.1zm26.1-32.1v23.8h-26.2v-23.8z"/>
            <g class="logo-disc-group">
              <path class="logo-s1" d="m64 129.4c-35.4 0-64-28.7-64-64.3 0-35.5 28.6-64.2 64-64.2 35.4 0 64 28.7 64 64.2 0 35.6-28.6 64.3-64 64.3z"/>
              <path class="logo-s0" d="m64 65.1v64.3h-64v-64.3z"/>
              <path fill-rule="evenodd" class="logo-s2" d="m63.9 129.4h0.1v-64.3h-64c0 35.5 28.6 64.2 63.9 64.3z"/>
            </g>
          </g>
        </svg>
        <div class="title-block">
          <div class="app-title">CLOCK ONAIR</div>
          <div class="app-subtitle">Sélection du profil</div>
        </div>
      </div>

      <button class="theme-toggle" id="theme-toggle" type="button">
        <span id="theme-icon">☾</span>
        <span id="theme-label">Dark</span>
      </button>
    </header>

    <main class="content">
      <section class="field-group">
        <label class="label" for="user-name">Nom ou indicatif</label>
        <input
          type="text"
          id="user-name"
          class="input-text"
          autocomplete="off"
          placeholder="Ex. Marie, Studio Réal..."
        />
        <div class="small-hint">Ce nom apparaît dans le chat et la supervision.</div>
      </section>

      <section>
        <div class="section-title">Rôle</div>
        <div class="roles-grid">
          <button class="role-btn" type="button" data-role="animateur">
            <span>Animateur</span>
            <span>Vue antenne + TOP</span>
          </button>
          <button class="role-btn" type="button" data-role="journaliste">
            <span>Journaliste</span>
            <span>Vue antenne + infos invité</span>
          </button>
          <button class="role-btn" type="button" data-role="technicien">
            <span>Technicien</span>
            <span>Vue antenne + monitoring</span>
          </button>
          <button class="role-btn" type="button" data-role="accueil">
            <span>Chargé d’accueil</span>
            <span>Vue antenne + chat invité</span>
          </button>
        </div>
      </section>

      <section>
        <div class="section-title">Studio</div>
        <div class="studio-switch" id="studio-switch">
          <div class="studio-option studio-active" data-studio="A">Studio A</div>
          <div class="studio-option" data-studio="B">Studio B</div>
        </div>
      </section>

      <section class="footer-actions">
        <div class="error-msg" id="error-msg"></div>
        <button class="btn-primary" id="btn-enter" type="button">
          Entrer
        </button>
      </section>
    </main>
  </div>

  <script>
    (function () {
      function byId(id) { return document.getElementById(id); }

      window.addEventListener("DOMContentLoaded", function () {
        var body = document.body;
        var themeToggle = byId("theme-toggle");
        var themeIcon = byId("theme-icon");
        var themeLabel = byId("theme-label");
        var nameInput = byId("user-name");
        var roleButtons = document.querySelectorAll(".role-btn");
        var studioOptions = document.querySelectorAll(".studio-option");
        var btnEnter = byId("btn-enter");
        var errorMsg = byId("error-msg");

        // Appliquer thème depuis localStorage
        try {
          var storedTheme = window.localStorage.getItem("clock-theme");
          if (storedTheme === "light") {
            body.classList.remove("theme-dark");
            body.classList.add("theme-light");
            if (themeIcon) themeIcon.textContent = "☀︎";
            if (themeLabel) themeLabel.textContent = "Light";
          } else {
            body.classList.add("theme-dark");
          }
        } catch (e) {}

        // Pré-remplir nom / rôle / studio si déjà utilisés
        try {
          var storedName = window.localStorage.getItem("clock-user-name");
          if (storedName && nameInput) nameInput.value = storedName;

          var storedRole = window.localStorage.getItem("clock-user-role");
          if (storedRole && roleButtons && roleButtons.length) {
            roleButtons.forEach(function (btn) {
              if (btn.getAttribute("data-role") === storedRole) {
                btn.classList.add("role-active");
              }
            });
          }

          var storedStudio = window.localStorage.getItem("clock-studio");
          if (storedStudio && studioOptions && studioOptions.length) {
            studioOptions.forEach(function (opt) {
              opt.classList.remove("studio-active");
              if (opt.getAttribute("data-studio") === storedStudio.toUpperCase()) {
                opt.classList.add("studio-active");
              }
            });
          }
        } catch (e) {}

        // Toggle thème
        if (themeToggle) {
          themeToggle.addEventListener("click", function () {
            var dark = body.classList.contains("theme-dark");
            body.classList.toggle("theme-dark", !dark);
            body.classList.toggle("theme-light", dark);
            if (themeIcon) themeIcon.textContent = dark ? "☀︎" : "☾";
            if (themeLabel) themeLabel.textContent = dark ? "Light" : "Dark";
            try {
              window.localStorage.setItem("clock-theme", dark ? "light" : "dark");
            } catch (e) {}
          });
        }

        // Sélection rôle
        if (roleButtons && roleButtons.length) {
          roleButtons.forEach(function (btn) {
            btn.addEventListener("click", function () {
              roleButtons.forEach(function (b) { b.classList.remove("role-active"); });
              btn.classList.add("role-active");
            });
          });
        }

        // Sélection studio
        if (studioOptions && studioOptions.length) {
          studioOptions.forEach(function (opt) {
            opt.addEventListener("click", function () {
              studioOptions.forEach(function (o) { o.classList.remove("studio-active"); });
              opt.classList.add("studio-active");
            });
          });
        }

        // Validation + navigation
        function enterClock() {
          if (errorMsg) errorMsg.textContent = "";

          var name = (nameInput && nameInput.value || "").trim();
          if (!name) {
            if (errorMsg) errorMsg.textContent = "Merci de renseigner un nom.";
            if (nameInput) nameInput.focus();
            return;
          }

          var role = null;
          if (roleButtons && roleButtons.length) {
            roleButtons.forEach(function (btn) {
              if (btn.classList.contains("role-active")) {
                role = btn.getAttribute("data-role");
              }
            });
          }
          if (!role) {
            if (errorMsg) errorMsg.textContent = "Merci de sélectionner un rôle.";
            return;
          }

          var studio = "A";
          if (studioOptions && studioOptions.length) {
            studioOptions.forEach(function (opt) {
              if (opt.classList.contains("studio-active")) {
                studio = opt.getAttribute("data-studio") || "A";
              }
            });
          }

          try {
            window.localStorage.setItem("clock-user-name", name);
            window.localStorage.setItem("clock-user-role", role);
            window.localStorage.setItem("clock-studio", studio.toUpperCase());
          } catch (e) {}

          var url = "clock.html?studio=" + encodeURIComponent(studio.toUpperCase());
          window.location.href = url;
        }

        if (btnEnter) {
          btnEnter.addEventListener("click", function (e) {
            if (e && e.preventDefault) e.preventDefault();
            enterClock();
          });
        }

        if (nameInput) {
          nameInput.addEventListener("keydown", function (e) {
            e = e || window.event;
            var code = e.keyCode || e.which;
            if (code === 13) {
              if (e.preventDefault) e.preventDefault();
              enterClock();
            }
          });
        }
      });
    })();
  </script>
</body>
</html>
