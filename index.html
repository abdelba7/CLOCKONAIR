<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CLOCK ONAIR – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --font-main: -apple-system, BlinkMacSystemFont, system-ui, -system-ui,
        "Segoe UI", sans-serif;

      /* Dark */
      --bg-main-dark: radial-gradient(circle at top, #404e83 0, #102467 55%, #020308 100%);
      --text-primary-dark: #f5f5f7;
      --text-muted-dark: #9c9ca4;
      --accent-dark: #23d56b;
      --border-subtle-dark: rgba(255,255,255,0.16);

      /* Light */
      --bg-main-light: radial-gradient(circle at top, #f2f4ff 0, #d8def7 40%, #b5c1f0 70%, #727bb1 100%);
      --text-primary-light: #15151e;
      --text-muted-light: #555770;
      --accent-light: #007b55;
      --border-subtle-light: rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      -webkit-font-smoothing: antialiased;
      background-color: #020308;
      background-image: var(--bg-main-dark);
      color: var(--text-primary-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      transition: background-image 180ms ease-out, color 180ms ease-out;
    }

    body.theme-dark {
      --bg-main: var(--bg-main-dark);
      --text-primary: var(--text-primary-dark);
      --text-muted: var(--text-muted-dark);
      --accent: var(--accent-dark);
      --border-subtle: var(--border-subtle-dark);
      background-image: var(--bg-main-dark);
      color: var(--text-primary-dark);
    }

    body.theme-light {
      --bg-main: var(--bg-main-light);
      --text-primary: var(--text-primary-light);
      --text-muted: var(--text-muted-light);
      --accent: var(--accent-light);
      --border-subtle: var(--border-subtle-light);
      background-image: var(--bg-main-light);
      color: var(--text-primary-light);
    }

    .screen {
      width: min(520px, 96vw);
      padding: 20px 22px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(8px);
      background: radial-gradient(circle at top, rgba(0,0,0,0.45), rgba(0,0,0,0.80));
      border-radius: 20px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06),
        0 18px 45px rgba(0,0,0,0.9);
      color: var(--text-primary);
    }

    body.theme-light .screen {
      background: radial-gradient(circle at top, rgba(255,255,255,0.90), rgba(232,236,252,1));
      box-shadow:
        0 0 0 1px rgba(0,0,0,0.05),
        0 18px 30px rgba(0,0,0,0.10);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

/* === LOGO CLOCK ONAIR (sans Orléans) =============================== */

.logo-wrapper {
  display: flex;
  align-items: center;
  gap: 6px;
}

.logo-svg {
  height: 34px;
  width: auto;
  display: block;
}

/* Disque ICI */
.logo-svg .logo-s0 { fill: #000000; }
.logo-svg .logo-s1 { fill: #0064f5; }
.logo-svg .logo-s2 { fill: #001ed2; }

/* Texte "ici" et "CLOCK ONAIR" */
.logo-svg .logo-text-shape { fill: #000000; }
body.theme-dark .logo-svg .logo-text-shape { fill: #ffffff; }
body.theme-light .logo-svg .logo-text-shape { fill: #000000; }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-title {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
    }

    .app-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 4px 7px;
      font-size: 0.78rem;
      background: rgba(0,0,0,0.4);
      color: var(--text-muted);
      cursor: pointer;
      gap: 4px;
      white-space: nowrap;
    }

    body.theme-light .theme-toggle {
      background: rgba(255,255,255,0.8);
    }

    .theme-toggle span:first-child {
      font-size: 0.9rem;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding-top: 4px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .label {
      font-size: 0.78rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .input-text {
      margin-top: 4px;
      width: 100%;
      font: inherit;
      font-size: 0.9rem;
      padding: 9px 11px;
      border-radius: 9px;
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.45);
      color: var(--text-primary);
      outline: none;
      transition: border-color 120ms ease-out, box-shadow 120ms ease-out, background 120ms ease-out;
    }

    body.theme-light .input-text {
      background: rgba(255,255,255,0.92);
    }

    .input-text::placeholder {
      color: rgba(200,200,205,0.7);
    }

    body.theme-light .input-text::placeholder {
      color: rgba(90,90,110,0.8);
    }

    .input-text:focus {
      border-color: rgba(35,213,107,0.9);
      box-shadow: 0 0 0 1px rgba(35,213,107,0.35);
    }

    .small-hint {
      margin-top: 3px;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    .section-title {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 7px;
    }

    .roles-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
    }

    .role-btn {
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.4);
      color: var(--text-primary);
      padding: 12px 11px;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.86rem;
      font-weight: 500;
      transition: border-color 120ms ease-out, background 120ms ease-out, transform 80ms ease-out, box-shadow 120ms ease-out;
    }

    body.theme-light .role-btn {
      background: rgba(255,255,255,0.95);
    }

    .role-btn:hover {
      border-color: rgba(255,255,255,0.45);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.15);
      transform: translateY(-1px);
    }

    .role-btn.role-active {
      border-color: rgba(35,213,107,0.9);
      box-shadow:
        0 0 0 1px rgba(35,213,107,0.75),
        0 0 20px rgba(35,213,107,0.45);
      background: linear-gradient(
        to bottom,
        rgba(35,213,107,0.15),
        rgba(35,213,107,0.04)
      );
    }

    .studio-switch {
      display: inline-flex;
      padding: 3px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(0,0,0,0.4);
      font-size: 0.8rem;
    }

    body.theme-light .studio-switch {
      background: rgba(255,255,255,0.96);
    }

    .studio-option {
      padding: 5px 16px;
      border-radius: 999px;
      cursor: pointer;
      color: var(--text-muted);
      transition: background 120ms ease-out, color 120ms ease-out, box-shadow 120ms ease-out;
    }

    .studio-option.studio-active {
      background: rgba(35,213,107,0.12);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(35,213,107,0.55);
    }

    .footer-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .error-msg {
      font-size: 0.78rem;
      color: #ff3b30;
      min-height: 1em;
    }

    .btn-primary {
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.02)
      );
      color: inherit;
      font-size: 0.82rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    body.theme-light .btn-primary {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,1),
        rgba(238,241,252,1)
      );
    }

    .btn-primary:hover {
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.55),
        0 14px 30px rgba(0,0,0,0.85);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.55),
        0 8px 18px rgba(0,0,0,0.85);
    }
  </style>
</head>
<body class="theme-dark">
  <div class="screen">
    <header class="header">
      <div class="logo-wrapper">
        <svg class="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 515 130" aria-hidden="true">
            <g id="ici">
              <path fill-rule="evenodd" class="logo-s0 logo-text-shape" d="m170.1 0.7v23.8h-26.2v-23.8zm22.5 115.2c-8.7-8.7-13-20.5-13-35.5 0-14.8 4.5-26.6 13.4-35.4 8.9-8.9 20.8-13.3 35.9-13.3 12.6 0 23 3.2 30.9 9.8 7.9 6.5 12.7 15.4 14.6 26.9h-27.1c-2.2-9.7-8.8-15.4-18.8-15.4-6.7 0-12.2 2.6-16.2 7.6-4 5.1-6.1 11.7-6.1 19.8 0 8.1 2.1 14.8 6.1 19.8q1.4 1.8 3.3 3.2 1.8 1.5 3.9 2.5 2.1 1 4.4 1.4 2.3 0.5 4.6 0.5c10.1 0 17-6 18.8-15.7h27.3c-1.9 11.4-6.9 20.4-15 27-8.3 6.6-18.8 9.9-31.6 9.9-15.1 0-26.9-4.3-35.4-13.1zm-48.7-83.1h26.2v95.1h-26.2zm139.2 0h26.2v95.1h-26.2v-95.1zm26.1-32.1v23.8h-26.2v-23.8z"/>
              <g class="logo-disc-group">
                <path class="logo-s1" d="m64 129.4c-35.4 0-64-28.7-64-64.3 0-35.5 28.6-64.2 64-64.2 35.4 0 64 28.7 64 64.2 0 35.6-28.6 64.3-64 64.3z"/>
                <path class="logo-s0" d="m64 65.1v64.3h-64v-64.3z"/>
                <path fill-rule="evenodd" class="logo-s2" d="m63.9 129.4h0.1v-64.3h-64c0 35.5 28.6 64.2 63.9 64.3z"/>
              </g>
              <circle class="logo-pulse" cx="64" cy="65" r="10" />
            </g>
          </svg>
        <div class="title-block">
          <div class="app-title">CLOCK ONAIR</div>
        </div>
      </div>

      <button class="theme-toggle" id="theme-toggle" type="button">
        <span id="theme-icon">☾</span>
        <span id="theme-label">Dark</span>
      </button>
    </header>

    <main class="content">
      <section class="field-group">
        <label class="label" for="user-name">Nom</label>
        <input
          type="text"
          id="user-name"
          class="input-text"
          autocomplete="off"
          placeholder="Ex. Marie, Studio Réal..."
          maxlength="32"
        />
        <div class="small-hint">Ce nom apparaît dans le chat et la supervision.</div>
      </section>

      <section>
        <div class="section-title">Rôle</div>
        <div class="roles-grid">
          <button class="role-btn" type="button" data-role="animateur">
            <span>Animateur</span>
          </button>
          <button class="role-btn" type="button" data-role="journaliste">
            <span>Journaliste</span>
          </button>
          <button class="role-btn" type="button" data-role="tech">
            <span>Technicien</span>
          </button>
          <button class="role-btn" type="button" data-role="accueil">
            <span>Chargé d’accueil</span>
          </button>
        </div>
      </section>

      <section>
        <div class="section-title">Studio</div>
        <div class="studio-switch" id="studio-switch">
          <div class="studio-option studio-active" data-studio="A">Studio A</div>
          <div class="studio-option" data-studio="B">Studio B</div>
        </div>
      </section>

      <section class="footer-actions">
        <div class="error-msg" id="error-msg"></div>
        <button class="btn-primary" id="btn-enter" type="button">
          Entrer
        </button>
      </section>
    </main>
  </div>

  <script>
    (function () {
      function byId(id) { return document.getElementById(id); }

      var themeToggle = byId("theme-toggle");
      var themeIcon = byId("theme-icon");
      var themeLabel = byId("theme-label");
      var nameInput = byId("user-name");
      var roleButtons = document.querySelectorAll(".role-btn");
      var studioOptions = document.querySelectorAll(".studio-option");
      var enterButton = byId("btn-enter");
      var errorMsg = byId("error-msg");

      function applyTheme(mode) {
        var body = document.body;
        if (!body) return;
        body.classList.remove("theme-dark", "theme-light");
        if (mode === "light") {
          body.classList.add("theme-light");
          if (themeIcon) themeIcon.textContent = "☼";
          if (themeLabel) themeLabel.textContent = "Light";
        } else {
          body.classList.add("theme-dark");
          if (themeIcon) themeIcon.textContent = "☾";
          if (themeLabel) themeLabel.textContent = "Dark";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        try {
          var storedTheme = window.localStorage.getItem("clock_theme");
          if (storedTheme === "light" || storedTheme === "dark") {
            applyTheme(storedTheme);
          } else {
            applyTheme("dark");
          }
        } catch (e) {
          applyTheme("dark");
        }

        if (themeToggle) {
          themeToggle.addEventListener("click", function () {
            var isLight = document.body.classList.contains("theme-light");
            var next = isLight ? "dark" : "light";
            applyTheme(next);
            try {
              window.localStorage.setItem("clock_theme", next);
            } catch (e) {}
          });
        }

        try {
          var storedName = window.localStorage.getItem("clock_user_name");
          if (storedName && nameInput) {
            nameInput.value = storedName;
          }
        } catch (e) {}

        if (roleButtons && roleButtons.length) {
          roleButtons.forEach(function (btn) {
            btn.addEventListener("click", function () {
              roleButtons.forEach(function (b) { b.classList.remove("role-active"); });
              btn.classList.add("role-active");
            });
          });
        }

        if (studioOptions && studioOptions.length) {
          studioOptions.forEach(function (opt) {
            opt.addEventListener("click", function () {
              studioOptions.forEach(function (o) { o.classList.remove("studio-active"); });
              opt.classList.add("studio-active");
            });
          });
        }

        function enterClock() {
          if (errorMsg) errorMsg.textContent = "";

          var name = (nameInput && nameInput.value || "").trim();
          if (!name) {
            if (errorMsg) errorMsg.textContent = "Merci de renseigner un nom.";
            if (nameInput) nameInput.focus();
            return;
          }

          var role = null;
          if (roleButtons && roleButtons.length) {
            roleButtons.forEach(function (btn) {
              if (btn.classList.contains("role-active")) {
                role = btn.getAttribute("data-role");
              }
            });
          }
          if (!role) {
            if (errorMsg) errorMsg.textContent = "Merci de sélectionner un rôle.";
            return;
          }

          var studio = "A";
          if (studioOptions && studioOptions.length) {
            studioOptions.forEach(function (opt) {
              if (opt.classList.contains("studio-active")) {
                studio = opt.getAttribute("data-studio") || "A";
              }
            });
          }

          try {
            window.localStorage.setItem("clock_user_name", name);
            window.localStorage.setItem("clock_user_role", role);
            window.localStorage.setItem("clock_user_studio", studio);
          } catch (e) {}

          var target = "clock.html";
          var params = "?name=" + encodeURIComponent(name) +
                       "&role=" + encodeURIComponent(role) +
                       "&studio=" + encodeURIComponent(studio);
          window.location.href = target + params;
        }

        if (enterButton) {
          enterButton.addEventListener("click", enterClock);
        }

        if (nameInput) {
          nameInput.addEventListener("keydown", function (e) {
            e = e || window.event;
            var code = e.keyCode || e.which;
            if (code === 13) {
              if (e.preventDefault) e.preventDefault();
              enterClock();
            }
          });
        }
      });
    })();
  </script>
</body>
</html>
