<body class="page-anim">
<header class="main-header">
  <div class="logo">
    <a href="/"><img src="assets/logo-ici.svg" alt="ICI" /></a>
  </div>
  <div class="header-title">Vue Animateur</div>

<main class="main-content anim-layout">
  <section class="clock-section">
    <div id="clock" class="digital-clock">--:--:--</div>

  </section>
</main>

<aside id="chat-panel" class="chat-panel">
  <header class="chat-header">
    <h2>Chat Studio</h2>
  </header>
  <ul id="chat-messages" class="chat-messages"></ul>
  <form id="chat-form" class="chat-form">
